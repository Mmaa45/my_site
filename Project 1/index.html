<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Directory</title>
    <!--Tailwind CSS via CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-indigo-600 text-white p-6 shadow-md">
        <h1 class="text-2xl font-bold text-center"> User Profile Directory</h1>
    </header>

    <main class="p-6 max-w-7xl mx-auto">
        <!--controls-->
        <div class=" flex flex-wrap gap-4 mb-6 justify-between items-center">
            <input
            id="searchinput"
            type="text"
            placeholder="search by name or username..."
            class="boarder p-2 rounded w-full sm:w-1/3"/>

            <select id="cityFilter" class="boarder p-2 rounded">
                <option value="">Filter by city</option>
            </select>

            <select id="companyFilter" class="boarder p-2 rounded">
                <option value="">Filter by Company</option>
            </select>

            <button id="resetBtn" class="bg-gray-300 px-4 py-2 rounded">Rest</button>
            <button id="relodBtn " class="bg-indigo-600 text-white px-4 py-2 rounded">Reload</button>
        </div>

        <!--cards-->
        <div id="usercards" class="grid grid-cols-1 sm:grid-cols-2 ig:grid-cols-3 gap-6"></div>

        <!--Error-->
        <div id="error" class="hidden  text-red-600  text-center mt-4"></div>
    </main>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
